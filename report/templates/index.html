<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h2>Hisobotlar</h2>
    <a href="{% url "report:add_report" %}" type="button" class="btn btn-primary">Qo'shish</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">loyiha</th>
            <th scope="col">Vaqti</th>
          </tr>
        </thead>
        <tbody>
        {% for i in all_reports  %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td><a href="{% url "report:report_detail" i.id %}">{{ i.project }}</a></td>
            <td>{{ i.publish_date }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <li><a class="dropdown-item" href="{% url 'account:signout' %}">Sign out</a></li>

</html>
